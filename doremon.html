<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cartoon Gallery</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .gallery-item {
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .card-face.front img {
            filter: brightness(100%);
        }

        .card-face.back {
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Flip & Meet the Cartoon Squad!</h1>
        <p>Hover and flip each card to reveal your favorite characters from the Doraemon universe.</p>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://e7.pngegg.com/pngimages/501/361/png-clipart-doraemon-illustration-doraemon-desktop-anime-instant-film-doraemon-television-smiley.png" alt="Doraemon">
                </div>
                <div class="card-face back">
                    Doraemon
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3f/NobitaNobi.png" alt="Nobita">
                </div>
                <div class="card-face back">
                    Nobita
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://photosnow.org/wp-content/uploads/2024/04/shizuka-photo-dp_16.jpg" alt="Shizuka">
                </div>
                <div class="card-face back">
                    Shizuka
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://i.pinimg.com/236x/7d/cf/97/7dcf9769dfd3aa9007e2ce27887615b5.jpg" alt="Gian">
                    
                    
                </div>
                <div class="card-face back">
                    Gian
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://i.pinimg.com/736x/20/bc/72/20bc7284a5e0632b914ab701fbb0bde9.jpg" alt="Suneo">
                </div>
                <div class="card-face back">
                    Suneo
                </div>
            </div>
        </div>
        <!-- Group Photo -->
        <div class="gallery-item">
            <div class="card">
                <div class="card-face front">
                    <img src="https://m.media-amazon.com/images/I/51dMgo8EChL._AC_UF1000,1000_QL80_.jpg" alt="Nobita and Friends">
                </div>
                <div class="card-face back">
                    Nobita & Friends
                </div>
            </div>
        </div>
    </div>
</body>
</html>
